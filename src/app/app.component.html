
<div class="container">
    <nav>
        <ul class="nav nav-pills float-right">
            <li>
                <a class="nav-link " href="#">Button 1</a>
            </li>
            <li>
                <a class="nav-link active" href="#">Username</a>
            </li>
        </ul>
    </nav>
    <div class="header clearfix">
        <h3>{{folderName}}</h3>
        <ol class="breadcrumbs">
            <li (click)="backToFolder(0)">Home</li>
            <li *ngFor="let folder of path; let i = index" (click)="backToFolder(i+1)">{{folder}}</li>
        </ol>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>FileName</th>
                <th>Created date</th>
                <th>Size</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let file of files">
                <td (click)="gotoFolder(file)">{{file.name}}</td>
                <td>{{file.created_date}}</td>
                <td>{{beautifySize(file.size)}}</td>
                <td>{{file.type}}</td>
            </tr>
        </tbody>
    </table>
</div>
